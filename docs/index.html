<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>基于vue2.x，可复用UI组件</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="A Vue.js project">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="//unpkg.com/vuep/dist/vuep.css">
  <link rel="stylesheet" href="/FoolUi/package/foolui.min.css">
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Fool-ui',
      auto2top: true,
      nameLink: '/#/README',
      repo: 'https://github.com/jolyPan/FoolUi',
      mergeNavbar: true,
      loadSidebar: true,
      subMaxLevel: 2,
      maxLevel: 4,
      plugins: [
        function (hook) {
          var footer = [
            '<hr/>',
            '<footer>',
            '<span><a href=" ">jolyPan</a > &copy;2018.</span>',
            '<span>Proudly published with <a href="https://github.com/jolyPan/FoolUi" target="_blank">fool-ui</a >.</span>',
            '</footer>'
          ].join('')

          hook.afterEach(function (html) {
            return html + footer
          })
        }
      ],
      search: {
        depth: 6,
        placeholder: '请输入关键字',
        noData:'无匹配结果！',
        maxAge: 86400000,
      },
    }
  </script>
  <script src="https://unpkg.com/babel-standalone/babel.min.js"></script>
  <script src="//unpkg.com/vue/dist/vue.min.js"></script>
  <script src="//unpkg.com/vuep/dist/vuep.min.js"></script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
  <script src="/FoolUi/package/foolui.min.js"></script>
</body>

</html>
